<html lang="en-us">

  <head>
    <meta charset="UTF-8">
    <title>Predictor</title>
  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  
  <body>
  
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Back</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
            
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/predictor">Predictor</a>
          </li>
  
          <li class="nav-item">
            <a class="nav-link" href="/table">Data</a>
          </li>
  
        </ul>
        
      </div>
    </div>
  </nav>
  <div class="header">
    <h1>Wine Quality Predictor </h1>
    </div>
<br>
<br>
        
 <div class="container">
    <div class="row" >
      <div class="col-md-6">

        <form method="POST" action="/model" role="form", name="petform">

          <div class="form-group">
              <label for="inputName">Volatile Acidity</label>
              <input type="text" class="form-control" id="inputVolatile Acidity" name="volatile_acidity" placeholder="Volatile Acidity">
          </div>
          <br>
          <div class="form-group">
              <label for="inputLat">Chlorides</label>
              <input type="text" class="form-control" id="inputChlorides" name="chlorides" placeholder="chlorides">
          </div>

          <br>
          <div class="form-group">
              <label for="inputLat">Total Sulfur Dioxide</label>
              <input type="text" class="form-control" id="inputtotal_sulfur_dioxide" name="total_sulfur_dioxide" placeholder="total sulfur dioxide">
          </div>
          <br>
          <div class="form-group">
            <label for="inputLat">Residual Sugar</label>
            <input type="text" class="form-control" id="inputresidual_sugar" name="residual_sugar" placeholder="residual_sugar">
          </div>
          <br>
          <div class="form-group">
            <label for="inputLat">Alcohol</label>
            <input type="text" class="form-control" id="inputalcohol" name="alcohol" placeholder="alcohol">
          </div>

          <br>
          <input type="submit" value="Submit" class="btn btn-primary">

        </form>

      </div>

      <div class="col-md-6">

        {% if prediction %} 
          <div class="prediction">
            Your predicted quality is: {{prediction}}
          </div>
        {% endif %}

      </div>

    </div>
  </div>

  <br>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </body>
  
  </html>
